<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      font-family: Roboto, Arial;
    }
  </style>
</head>



<body>
  <div>
    <form action="" method="">
      <label for="Name">First Name</label>
      <input type="text" name="Name" id="Name">
    </form>
  </div>

  <div>
    <form action="" method="">
      <label for="Name">Last Name</label>
      <input type="text" name="Name" id="Name">
    </form>
  </div>

  <div>
    <form action="" method="">
      <label for="Name">Other Name</label>
      <input type="text" name="Name" id="Name">
    </form>
  </div>

  <div>
    <form action="" method="">
      <label for="Name">Email</label>
      <input type="email" name="Name" id="name" placeholder="@email.com">
    </form> 
  </div>

  <div>
    <form action="" method="">
      <label for="Name">Password</label>
      <input type="password" name="Name" id="Name">
    </form>
  </div>

  <div>
    <form action="" method="">
      <p>What is your gender?</p>
      <input type="radio"  value="Male" name="Gender" id="Gender">Male
      <input type="radio"  value="Female" name="Gender" id="Gender">Female
      <input type="radio"  value="Transgender" name="Gender" id="Gender">Transgender
      <input type="radio"  value="Choose not to say" name="Gender" id="Gender">Choose not to Say
    </form>
  </div>
  <div>
    <p>Write a little description about yourself</p>
    <textarea name="" id="" cols="30" rows="10"></textarea>
  </div>

  <div>
    <form action="" method="">
      <input type="submit" value="Submit">
    </form>
  </div>


</body>
</html>
